
	<div class="card text-center userLogin" style="width: 18rem;" *ngIf="!isLoggedin">
        <div class="card-body">
        <h3 style="text-align:center;padding:10px">Bank Management System</h3>
        <form [formGroup]= "loginForm">
        <div class="form-group">
          <label for="email">Username:</label>
          <input formControlName= "username" type="text" class="form-control" #userid placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input formControlName= "password" type="password" class="form-control" #password placeholder="Password" required>
        </div>
       
        <button (click)="userLogin()" class="btn btn-primary">Login</button>
      </form>
        </div>
      </div>

<app-nav *ngIf="isLoggedin"></app-nav>
<router-outlet></router-outlet>
